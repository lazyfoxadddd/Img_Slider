<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="/img slider/stylesheet.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="/img slider/sebastian-staines-byHgSMW7T4s-unsplash.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="/img slider/ales-krivec--3LtGq_RPcY-unsplash.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="/img slider/garrett-parker-DlkF4-dbCOU-unsplash.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="/img slider/luca-bravo-ESkw2ayO2As-unsplash.jpg" alt="Slide 4"></div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="/img slider/script.js"></script>
</body>
</html>
